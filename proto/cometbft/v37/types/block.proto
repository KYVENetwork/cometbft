syntax = "proto3";
package cometbft.v37.types;

option go_package = "github.com/KYVENetwork/cometbft/v37/proto/tendermint/types";

import "gogoproto/gogo.proto";
import "cometbft/v37/types/types.proto";
import "cometbft/v37/types/evidence.proto";

message Block {
  Header                        header      = 1 [(gogoproto.nullable) = false];
  Data                          data        = 2 [(gogoproto.nullable) = false];
  cometbft.v37.types.EvidenceList evidence    = 3 [(gogoproto.nullable) = false];
  Commit                        last_commit = 4;
}
